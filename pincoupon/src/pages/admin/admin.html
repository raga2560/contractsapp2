<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendor admin</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list  inset padding *ngIf="vendor != ''">
        <ion-item>
            <ion-label> {{vendor.vendorid}} {{downloadurl}} </ion-label>
        </ion-item>
        <ion-item>
            <a item-left ion-button  href={{downloadurl}} target="_blank" download>Download vendor data </a>
                    <ion-label><ion-icon name="download"></ion-icon></ion-label>
        </ion-item > 

        <ion-item>
            <button item-left ion-button color="primary" (click)="pauseVendor()" >Pause vendor</button>
            <button item-right ion-button color="primary" (click)="activateVendor()">Activate vendor</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button color="primary" (click)="showRelations()">Vendor plans</button>
            <button item-right ion-button color="primary">Vendor balances</button>
        </ion-item>
   </ion-list>

</ion-content>
