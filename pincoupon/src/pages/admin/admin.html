<ion-header>

  <ion-navbar>
    <ion-title>Vendor admin </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <p> Administer vendor . </p>
            <ion-input type="text" placeholder="Vendor id" ></ion-input> 
            <button item-right ion-button color="primary"(click)="selectVendor()">Select vendor</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button color="primary" (click)="pauseVendor()" >Pause vendor</button>
            <button item-right ion-button color="primary" (click)="activateVendor()">Activate vendor</button>
        </ion-item>
        <ion-item>
            <button item-left ion-button color="primary" (click)="showRelations()">Vendor plans</button>
            <button item-right ion-button color="primary">Vendor balances</button>
        </ion-item>
   </ion-list>

</ion-content>
