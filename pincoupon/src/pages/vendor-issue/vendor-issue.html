<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendor create</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list  inset padding  *ngIf="vendor != null">
        <ion-item>
            <p> Create vendor . </p>
            <p> The vendor data to be used with vendor application </p>
        </ion-item>


        <ion-item>
                    <ion-input [(ngModel)]="vendor.name" placeholder="Vendor name" type="text"></ion-input>
        </ion-item>
        <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="vendor.email" placeholder="Email" type="email"></ion-input>
        </ion-item>

        <ion-item>
                    <ion-label><ion-icon name="address"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="vendor.address" placeholder="Address" type="address"></ion-input>
        </ion-item>
        <ion-item>
                    <ion-label><ion-icon name="phone"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="vendor.phone" placeholder="Phone" type="phone"></ion-input>
        </ion-item>
        <ion-item>
                    <ion-label>Contract type</ion-label>
                    <ion-select [(ngModel)]="vendor.contracttype">
                        <ion-option value="trial"> Trial contract </ion-option>
                        <ion-option value="beta"> Beta contract </ion-option>
                        <ion-option value="flat"> Flat fees contract </ion-option>
                        <ion-option value="percentage"> Percentage fees contract</ion-option>
                        <ion-option value="mixed"> Mixed fees contract</ion-option>
                    </ion-select>
        </ion-item>

        <ion-item>
            <button clear item-right ion-button (click)="createVendor()">Create vendor </button>
        </ion-item>
        <ion-item>
            <a item-left ion-button  href={{vendor.vendorfilename}} download>Download vendor data </a>
                    <ion-label><ion-icon name="download"></ion-icon></ion-label>
        </ion-item > 
        <ion-item>
            <button item-left ion-button (click)="activateVendor()">Activate vendor </button>
        </ion-item>
   </ion-list>

</ion-content>
