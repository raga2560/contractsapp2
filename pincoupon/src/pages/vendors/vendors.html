<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vendors</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no-lines>

    <ion-item-sliding *ngFor="let todo of vendors">

      <ion-item>
        Vendor id: {{todo.vendorid}}

        <button ion-button item-right color="primary" (click)="selectVendor(todo)">
          View
        </button>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>
