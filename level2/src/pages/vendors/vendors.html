  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no-lines>

    <ion-item-sliding *ngFor="let todo of vendors">

      <ion-item>
        {{todo.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="selectVendor(todo)">
          <ion-icon name="view"></ion-icon>
          View
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
