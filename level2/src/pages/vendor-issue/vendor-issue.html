<ion-header>

  <ion-navbar>
    <ion-title>Vendor create </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
            <p> Create vendor . </p>
            <p> The vendor data to be used with vendor application </p>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Vendor id"></ion-input>
            <ion-input item-right type="number" placeholder="Vendor PIN "></ion-input>
        </ion-item>
        <ion-item>
            <button item-right ion-button color="primary">Generate vendor id/PIN</button>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Contractor Income address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Contractor Spending address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Enter Spending Amount"></ion-input>
            <button clear item-right ion-button>Check balance</button>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Enter Vendor name "></ion-input>
            <button clear item-right ion-button>Validate Vendor name </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="vendorCreate()">Create Vendor </button>
        </ion-item>
        <ion-item>
            <a item-left ion-button  href="">Download vendor data </a>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="activateVendor()">Activate vendor </button>
        </ion-item>
   </ion-list>

</ion-content>
